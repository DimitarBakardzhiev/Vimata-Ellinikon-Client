<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Имейл</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="userData.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Въведете имейл">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Парола</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="userData.password" id="exampleInputPassword1" placeholder="Парола">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Потвръждение на парола</label>
    <input type="password" class="form-control" name="confirmPassowrd" [(ngModel)]="userData.confirmPassword" id="confirmPassword" placeholder="Парола">
  </div>
  <button type="submit" (click)="signup()" class="btn btn-primary">Регистрация</button>
</form>
