<breadcrumb [breadcrumbs]="breadcrumbs"></breadcrumb>
<div class="container">
    <div class="col-md-6">
        <div *ngIf="saved" class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Запазено успешно.
        </div>
        <div class="form-group">
            <label for="firstname">Име</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
            <label for="lastname">Фамалия</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
            <label for="username">Потребителско име</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username">
        </div>
        <button class="btn btn-primary" (click)="submit()">Запази</button>
    </div>
</div>
