<div class="container">
    <div class="form-group">
        <label for="description">Условие</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="exercise.description">
        <div *ngIf="!exercise.isDescriptionValid()" class="text-danger">Минимум 4 символа</div>
    </div>
    <div class="form-group">
        <label for="content">Съдържание</label>
        <input type="text" class="form-control" id="content" [(ngModel)]="exercise.content">
        <div *ngIf="!exercise.isContentValid()" class="text-danger">Минимум 4 символа</div>
    </div>
    <div *ngIf="lessons" class="form-group">
        <label for="lesson">Урок</label>
        <select class="form-control" id="lesson" [(ngModel)]="exercise.lesson">
          <option *ngFor="let lesson of lessons">{{lesson}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="answer">Верен отговор</label>
        <input type="text" class="form-control" id="answer" [(ngModel)]="exercise.correctAnswer">
        <div *ngIf="!exercise.isCorrectAnswerValid()" class="text-danger">Минимум 1 символ</div>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="exercise.isHearingExercise">
            Упражнение за слушане
        </label>
    </div>
    <button class="btn btn-primary" *ngIf="!isEditMode()" (click)="submit()">Качи</button>
    <button class="btn btn-primary" *ngIf="isEditMode()" (click)="edit()">Редактирай</button>
</div>
