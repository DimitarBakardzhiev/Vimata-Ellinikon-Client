<mat-card class="fact-card">
  <mat-card-header>
    <mat-card-title><speak [text]="'Ξέρατε ότι...'"></speak></mat-card-title>
    <mat-card-subtitle>Знаете ли че...</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{facts[factIndex].img}}">
  <mat-card-content>
    <p>
      {{facts[factIndex].content}}
    </p>
  </mat-card-content>
</mat-card>
