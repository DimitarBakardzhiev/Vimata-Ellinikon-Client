<breadcrumb [breadcrumbs]="breadcrumbs"></breadcrumb>
<div class="container" *ngIf="alphabet">
  <h1><speak [text]="'Το ελληνικό αλφάβητο'" [voice]="voice"></speak></h1>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let letter of alphabet">
        <th>{{letter.letter}}</th>
        <td><speak [text]="letter.pronunciation" [voice]="voice"></speak></td>
        <td><speak [text]="letter.example" [voice]="voice"></speak></td>
        <td>{{letter.transcription}}</td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-dismissible alert-warning">
    <h4 class="alert-heading"><speak [text]="'Προσοχή!'"></speak></h4>
    <p>* ς е крайна сигма и се използва само в края на думата. Пример: <speak [text]="'Καναδάς'"></speak>.</p>
  </div>

  <h1><speak [text]="'Λεξιλόγιο'"></speak></h1>
  <table class="table table-hover col-md-4">
    <tbody>
      <tr *ngFor="let word of vocabulary">
        <td><speak [text]="word.word" [voice]="voice"></speak></td>
        <td>{{word.translation}}</td>
      </tr>
    </tbody>
  </table>
  <exercises-button [lesson]="title"></exercises-button>
</div>
