<div class="container">
  <form class="col-md-6">
    <div class="error-message" *ngIf="errors">
      <ul>
        <li *ngFor="let error of erros">{{ error }}</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="title">Заглавие</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="topic.title" id="title" placeholder="Заглавие">
    </div>
    <div class="form-group">
      <label for="picture">Картинка</label>
      <input type="file" class="form-control" name="picture" id="picture" placeholder="картинка" (change)="onFileChanged($event)">
    </div>
    <button type="submit" (click)="createTopic()" class="btn btn-primary">Добавяне</button>
  </form>
</div>
