<div class="container" *ngIf="exercise">
  <h1>{{exercise.description}}</h1>
  <div>
    <speak *ngIf="exercise.isGreekContent" [text]="exercise.content"></speak>
    <span *ngIf="!exercise.isGreekContent">{{exercise.content}}</span>
  </div>
  <div class="answer-container draggables-container">
    <div class="draggable-box" *ngFor="let piece of answer" (click)="removeAnswer(piece)">{{piece}}</div>
  </div>
  <div class="draggables-container">
    <div class="draggable-box" *ngFor="let piece of exercise.pieces" (click)="addAnswer(piece)">{{piece}}</div>
  </div>
  <button [disabled]="answer.length === 0 || hasAnswered" class="btn btn-primary" (click)="checkAnswer()">Провери</button>
</div>
