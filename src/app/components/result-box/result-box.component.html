<div class="result-box" [class.success]="hasAnsweredCorrectly === true" [class.failure]="hasAnsweredCorrectly === false">
    <span *ngIf="hasAnsweredCorrectly === true"  class="text-success"><strong>Браво!</strong> Верен отговор.</span>
    <span *ngIf="hasAnsweredCorrectly === false && !isSpeakingExercise" class="text-danger"><strong>Грешка:</strong> {{correctAnswer}}</span>
    <span *ngIf="hasAnsweredCorrectly === false && isSpeakingExercise" class="text-danger"><strong>Грешка,</strong> опитай пак!</span>
    <button *ngIf="!hasAnswered" [disabled]="!hasAnswer || hasAnswered" class="btn btn-primary" (click)="checkAnswer()">Провери</button>
    <button *ngIf="hasAnswered" class="btn" [class.btn-success]="hasAnsweredCorrectly" [class.btn-danger]="hasAnsweredCorrectly === false" (click)="nextExercise()">Продължи</button>
</div>
